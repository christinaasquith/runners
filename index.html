<!DOCTYPE html>
<html>
<head>
    <title>CVS Runners</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <section id="overlay"> 
        <img class="logo" src="http://gg.gg/mtzj1">
        <!--  this above is the cvu logo -->
    </section>

    <section id="welcome">
        <h1>Welcome to Charlotte Friends Activity Site</h1>
        <hr>
        <center>
            <p>Add your name and your activity to share how you've stayed active this week</p>
            <p><i>This site was last updated on Nov 8th</i></p>
        </center>
    </section>

    <h1>Add your name here</h1>
    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScpp2IDsMcgqRMCZ5Bp_Fvo7zlNa7jI5rLgO2ONtHCxpWm-5w/formResponse"
        method="POST">
        <label for="name"> What is your name?</label>
        <input type="text" name="entry.775535206" value="">

        <section id="time">
            <h1>How many minutes were you active this week?</h1>
            <label for="seconds">Add up all the minutes of your activity thsi week</label>
            <input type="numbers" name="entry.1137206099" value="" onchange="showminutes()">

            <section class="submission">
                <input type="submit" value="go4it">
            </section>
    </form>
    <hr>
</body>
</html>
